<ng-container class="fondo" *ngIf="productos.length > 0" >
    <ul>

        <li *ngFor="let product of productos; let i = index">
            {{product.id}} - {{product.nombre}}
            <button (click)="goTo(product.id, product.nombre)">Ver {{i}}</button>
        </li>
    
    </ul>
</ng-container>
